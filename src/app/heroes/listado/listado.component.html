<p> Listado de <span> Héroe </span> </p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index"> {{ i + 1 }} - {{ heroe }} </li>
</ul>

<div *ngIf="heroeBorrados; else noBorrado ">
  <h3> Héroe Borrado :  <small> {{ heroeBorrados }} </small> </h3>
</div>

<ng-template #noBorrado>
  <div>
    <h3> No ha borrado Nada... </h3>
  </div>
</ng-template>




<button (click)="borrarHeroe()"> Borrar </button>
